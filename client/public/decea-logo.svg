<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular azul aeronáutico -->
  <circle cx="100" cy="100" r="95" fill="#003DA5" stroke="#001F5C" stroke-width="2"/>
  
  <!-- Círculo interno -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Avião estilizado (vista frontal) -->
  <g transform="translate(100, 100)">
    <!-- Fuselagem -->
    <rect x="-8" y="-25" width="16" height="50" fill="#FFFFFF" rx="4"/>
    
    <!-- Asa esquerda -->
    <path d="M -8 -5 L -35 -8 L -8 5 Z" fill="#FFFFFF"/>
    
    <!-- Asa direita -->
    <path d="M 8 -5 L 35 -8 L 8 5 Z" fill="#FFFFFF"/>
    
    <!-- Cauda superior -->
    <path d="M -4 20 L -10 35 L 4 20 Z" fill="#FFFFFF"/>
    
    <!-- Cauda inferior -->
    <path d="M -2 20 L 0 32 L 2 20 Z" fill="#FFFFFF"/>
    
    <!-- Cockpit -->
    <circle cx="0" cy="-15" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Texto DECEA -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DECEA</text>
  
  <!-- Decoração superior -->
  <path d="M 60 25 Q 100 15 140 25" stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>
